{% extends 'base.html' %}

{% block title %}Список городов{% endblock %}
{% block content %}
<h3>Список городов</h3>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
            <p><a href="{% url 'cities:detail' pk=object.pk %}">{{ object.name }}</a></p>
        {% endfor %}
    </div>
</div>

<form method="post" action="{% url 'cities:add_city' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Создать">
</form>
{% endblock %}
